<div class="container section">
  <h2>Validar médicos</h2>
  <div class="card card-sr p-3">
    <table class="table"><thead><tr><th>Nombre</th><th>Especialidad</th><th>Acciones</th></tr></thead><tbody id="tbl"></tbody></table>
  </div>
</div>
<script>
const pendientes = [{id:101,nombre:'Dra. Laura Martínez',esp:'Ginecología'},{id:102,nombre:'Dr. Pedro Ruiz',esp:'Pediatría'}];
const t = document.getElementById('tbl');
pendientes.forEach(p=> t.innerHTML += `<tr><td>${p.nombre}</td><td>${p.esp}</td><td><button class="btn btn-sr btn-sm" onclick="acept(${p.id})">Aceptar</button> <button class="btn btn-outline-danger btn-sm" onclick="rech(${p.id})">Rechazar</button></td></tr>`);
function acept(id){ alert('Médico '+id+' aceptado (simulado).'); }
function rech(id){ alert('Médico '+id+' rechazado (simulado).'); }
</script>
