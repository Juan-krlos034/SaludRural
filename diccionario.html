<div class="container section">
  <h2>Diccionario médico</h2>
  <p class="small-muted">Busque términos y enfermedades. Visible sin iniciar sesión.</p>
  <input id="term" class="form-control search-input mb-3" placeholder="Buscar término...">
  <div id="listado"></div>
</div>
<script>
const dic = [
  {id:1,term:'Hipertensión',def:'Elevación sostenida de la presión arterial.',causas:'Genética, dieta alta en sal',trat:'Control de presión, dieta, medicación.'},
  {id:2,term:'Gripe',def:'Infección respiratoria viral.',causas:'Virus Influenza',trat:'Reposo, líquidos, antipiréticos.'},
  {id:3,term:'Diabetes',def:'Afección caracterizada por glucosa elevada.',causas:'Genética, obesidad',trat:'Control dietético, medicamentos.'}
];
function renderDic(list){
  const c = document.getElementById('listado'); c.innerHTML='';
  list.forEach(d=>{
    const div = document.createElement('div'); div.className='card card-sr p-3 mb-2';
    div.innerHTML = `<h5>${d.term}</h5><p class="small-muted">${d.def}</p><p class="mb-0"><strong>Causas:</strong> ${d.causas}<br><strong>Tratamiento:</strong> ${d.trat}</p>`;
    c.appendChild(div);
  });
}
renderDic(dic);
document.getElementById('term').addEventListener('input', e=> renderDic(dic.filter(x=> x.term.toLowerCase().includes(e.target.value.toLowerCase()))));
</script>
